<div class="box" [ngClass]="{ 'isSolution': isSolution, 'isLetter': !isSolution }" (click)="onClick()">
  <p id="letter" [ngClass]="{'solutionText': isSolution, 'letterText': !isSolution}" *ngIf="!isSolution">{{letter}}</p>
  <p [id]="paragraphId" [ngClass]="{'solutionText': isSolution, 'letterText': !isSolution}" *ngIf="isSolution"></p>
</div>
