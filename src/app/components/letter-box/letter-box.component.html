<div class="box" [ngClass]="{ 'isSolution': isSolution, 'isLetter': !isSolution }" (click)="onClick()">
  <p [ngClass]="{'solutionText': isSolution, 'letterText': !isSolution}" *ngIf="!isSolution">{{letter}}</p>
  <p [ngClass]="{'solutionText': isSolution, 'letterText': !isSolution}" *ngIf="isSolution">{{selectedLetter}}</p>
</div>
